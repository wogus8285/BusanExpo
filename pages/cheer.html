<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부산 세계 박람회</title>

    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <!-- 초기화 -->
    <link rel="stylesheet" href="../css/reset.css" />

    <!-- css 남꺼 -->
    <!-- xeicon -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <!-- slick slider-->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <!-- 풀페이지 2.97 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.css"
    />
    <!-- 스와이퍼 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- css 내꺼 -->
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/cheer.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />

    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- 슬릭 -->
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <!-- 스크롤리빌 -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- 풀페이지 2.97 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.js"></script>
    <!-- 스와이퍼 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="header_container">
        <!-- ../inc/header.html load -->
      </div>

      <div class="body">
        <div class="hero">
          <div class="title">
            <h6>2030 부산 세계박람회 유치를 위해</h6>
            <h3>다함께 손을 모아 응원해 보아요!</h3>
          </div>
          <div class="banner">
            <div class="logo">
              <img
                src="../images/cheer/cheer_logo.png"
                alt="부산 월드 엑스포 로고"
              />
            </div>
            <h4>2030 부산세계박람회유치를 기원합니다.</h4>
          </div>
          <div class="p2">
            · 상업성 광고, 저속한 표현, 특정인에 대한 비방, 정치적 목적이나
            성향, 반복적 게시물, 관련없는 게시물, 개인정보 등은 관리자에 의해
            통보 없이 삭제될 수 있습니다.
          </div>
        </div>

        <div class="cheer_up">
          <div class="put">
            <div class="title"><h6>응원하기</h6></div>
            <div class="message">
              <form class="todo_form">
                <input type="text" placeholder="응원의 메시지를 남겨주세요." />
              </form>
              <div class="btn">등록</div>
            </div>
          </div>

          <div class="out">
            <p class="count">전체 <span>6</span> 개</p>
            <ul>
              <li>
                <img src="../images/cheer/cheer_list_logo.png" alt="응원로고" />
                <p>응원합니다~!</p>
              </li>
              <li>
                <img src="../images/cheer/cheer_list_logo.png" alt="응원로고" />
                <p>응원합니다~!</p>
              </li>
              <li>
                <img src="../images/cheer/cheer_list_logo.png" alt="응원로고" />
                <p>응원합니다~!</p>
              </li>
              <li>
                <img src="../images/cheer/cheer_list_logo.png" alt="응원로고" />
                <p>응원합니다~!</p>
              </li>
              <li>
                <img src="../images/cheer/cheer_list_logo.png" alt="응원로고" />
                <p>응원합니다~!</p>
              </li>
              <li>
                <img src="../images/cheer/cheer_list_logo.png" alt="응원로고" />
                <p>응원합니다~!</p>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="footer_wrap">
        <!-- footer inc load -->
      </div>
    </div>

    <script>
      // ## 로드
      $('.header_container').load('../inc/header.html')
      $('.footer_wrap').load('../inc/footer.html')
    </script>

    <script>
      const cheerBtn = document.querySelector('.cheer_up .btn')
      const input = document.querySelector('.todo_form input')
      const list = document.querySelector('.out ul')

      cheerBtn.addEventListener('click', function () {
        addToList()
      })

      // 엔터 키를 누를 때도 추가되도록
      input.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          e.preventDefault() // 기본 동작 막기
          addToList()
        }
      })

      function addToList() {
        const inputValue = input.value.trim() // 입력값 받기
        if (inputValue !== '') {
          const listItem = document.createElement('li') // 새 리스트 아이템 생성
          const img = document.createElement('img')
          img.setAttribute('src', '../images/cheer/cheer_list_logo.png')
          img.setAttribute('alt', '응원로고')
          const text = document.createElement('p')
          text.textContent = inputValue // 입력값을 텍스트로 설정

          listItem.appendChild(img) // 리스트 아이템에 이미지 추가
          listItem.appendChild(text) // 리스트 아이템에 텍스트 추가
          list.appendChild(listItem) // 리스트에 아이템 추가

          if (list.firstChild) {
            list.insertBefore(listItem, list.firstChild)
          } else {
            list.appendChild(listItem)
          }

          input.value = '' // 입력 필드 초기화

          const itemCount = list.getElementsByTagName('li').length
          document.querySelector('.count span').textContent = itemCount // N 자리에 리스트 개수 넣기
        }
      }
    </script>
  </body>
</html>
